<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Home</title>
  </head>
  <body>
    <nav>
      <p>link shortener</p>
      <div class="icon">
        <p class="name"></p>
        <img src="../assets/images/icons8-user-40.png" alt="User Icon" />
        <div class="menu hide">
          <a href="./profile.html" class="profile">Profile</a>
          <a href="./login.html" class="logout">Logout</a>
        </div>
      </div>
    </nav>
    <div class="gen">
      <form method="POST">
        <div>
          <input
            type="text"
            name="originalUrl"
            class="url"
            placeholder="Paste the Original URL"
            value="https://www.youtube.com/"
          />
        </div>
        <div>
          <input
            type="text"
            name="shortUrl"
            class="custom-url"
            placeholder="Write Your Custom URL"
          />
          <input type="submit" value="shorten" />
          <small class="error"></small>
        </div>
      </form>
      <div class="qr-containter hidden">
        <h3>Qr Code</h3>
        <img id="qr-img" src="" alt="QR-Error" />
      </div>
    </div>
  </body>
</html>
